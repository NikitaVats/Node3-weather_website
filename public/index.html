<html>
    <head>
        <title>Form</title>
        <style>
            body{
                  text-align: center;
            }
            button{
                color:red;
            }
        </style>
        
    </head>
    <body >
        <div>
             
        
        <form >
        <h1>Weather Forecast</h1><br><br>
        <h4 >Location</h4> 
        <input type="text">
        <button type ="submit" > Search</button>
    </form>
    <p id="id1">
    </p>
    <p id="id2"></p>
    </div>
    <script> 
    const doc= document.querySelector('form')
    const search=document.querySelector('input')
    const dox=document.querySelector("#id1")
const dox1=document.querySelector("#id2")
   
    doc.addEventListener('submit',(e)=>{
        e.preventDefault()
        const search1=search.value
        
        fetch('/weather?location='+search1).then((response)=>{
            response.json().then((data)=>{
               dox.textContent=data.address
               dox1.textContent=data.temperature
                
        })

        
    })
})

    
    
    </script>
    </body>
    </html>
